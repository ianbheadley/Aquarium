<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Phishing Checker Options</title>
  <style>
    body {
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9fafb;
    }
    h1 {
      color: #1E3A8A;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 1rem;
      color: #334155;
      margin-bottom: 8px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    select {
      background-color: white; /* Ensure select has a background */
      color: #334155; /* Text color for select */
      cursor: pointer; /* Indicate it's interactive */
    }
    /* Style for the dropdown arrow (browser-dependent) */
    select:focus {
      outline: none;
      border-color: #4F46E5; /* Highlight focus */
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.3); /* Focus ring */
    }
    .button-container {
      display: flex;
      gap: 10px; /* Spacing between buttons */
      margin-bottom: 16px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background-image: linear-gradient(to right, #4FC3F7 0%, #5E35B1 51%, #4FC3F7 100%);
      background-size: 200% auto;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-grow: 1; /* Make buttons take available space */
    }
    button#clearButton { /* Specific style for clear button */
      background-image: linear-gradient(to right, #f87171 0%, #dc2626 51%, #f87171 100%);
    }
    button:hover {
      background-position: right center;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #status {
      margin-top: 16px;
      font-size: 0.95rem;
      color: #334155;
    }
    .success {
      color: #15803d;
    }
    .error {
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <h1>Gemini Phishing Checker Setup</h1>
  <div class="input-group">
    <label for="modelSelect">Select Model:</label>
    <select id="modelSelect">
      <option value="gemini">Gemini</option>
      <option value="anthropic">Anthropic (Claude)</option>
      <option value="chatgpt">OpenAI (ChatGPT)</option>
      <option value="ollama">Ollama (Local)</option>
    </select>
  </div>
  <label for="apiKey">Gemini API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your Gemini API key" />

  <label for="anthropicApiKey">Anthropic (Claude) API Key:</label>
  <input type="text" id="anthropicApiKey" placeholder="Enter your Anthropic API key" />

  <label for="chatgptApiKey">OpenAI (ChatGPT) API Key:</label>
  <input type="text" id="chatgptApiKey" placeholder="Enter your OpenAI API key" />

  <label for="ollamaApiEndpoint">Ollama API Endpoint:</label>
  <input type="text" id="ollamaApiEndpoint" placeholder="e.g., http://localhost:11434" />

  <div class="button-container">
    <button id="saveButton">Save Settings</button>
    <button id="clearButton">Clear All Settings</button>
  </div>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
