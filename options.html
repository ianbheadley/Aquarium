<!DOCTYPE html>
<html>
<head>
  <title>Aquarium Options</title>
  <style>
    body { font-family: 'Inter', sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    h1 { color: #333; }
    .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    label { display: block; margin-bottom: 10px; }
    button { padding: 8px 16px; cursor: pointer; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Aquarium Configuration</h1>
  <div class="section">
    <h2>Privacy Mode</h2>
    <label><input type="radio" name="privacy" value="max_privacy" checked> Max Privacy (Local Only)</label>
    <label><input type="radio" name="privacy" value="balanced"> Balanced (Local + Opt-in Cloud)</label>
    <label><input type="radio" name="privacy" value="max_protection"> Max Protection (Cloud Preferred)</label>
  </div>

  <div class="section">
    <h2>Local AI Model (Ollama)</h2>
    <label>Model Name: <input type="text" id="modelName" value="qwen2.5-vl:7b"></label>
    <button id="testOllama">Test Ollama Connection</button>
    <div id="status"></div>
  </div>

  <div class="section">
    <h2>Cloud Stub (Vertex AI)</h2>
    <label>API Key: <input type="password" id="apiKey"></label>
  </div>

  <button id="save">Save Settings</button>
  <script src="options.js"></script>
</body>
</html>
